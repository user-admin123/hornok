<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indian Drive Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 20px 0;
    }
    .container {
      padding: 40px 20px;
    }
    button {
      padding: 12px 24px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Indian Drive Simulator</h1>
    <p>Experience the roads of India in your browser</p>
  </header>

  <div class="container">
    <h2>Welcome!</h2>
    <p>Choose your vehicle and start the journey across Indian highways.</p>
    
    <!-- Example Start Game Button -->
    <button onclick="alert('Game Starting Soon...')">Start Game</button>
    
    <!-- If your game is built with WebGL, you can embed it below -->
    <!-- <iframe src="your-game/index.html" width="800" height="600"></iframe> -->
  </div>

</body>
      </html>
